<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <article class="main-card">

    <div class="main-card-img">
      <img src="./assets/images/illustration-article.svg" alt="Ilustração">
    </div>

    <div class="main-card-learning">

      <p>Learning</p>

    </div>

    <div class="main-card-date">

      <p>Published 21 Dec 2023</p>

    </div>


    <h1>HTML & CSS foundations</h1>

    <div class="main-card-p">
      <p>These languages are the backbone of every <br>website, defining structure, content, and <br>presentation.</p>
    </div>

    <footer class="main-card-profile">

      <div class="main-card-profile-content">

        <img src="./assets/images/image-avatar.webp" alt="Foto de perfil de Greg Hooper">

        <p>Greg Hooper</p>
      </div>

    </footer>

  </article>

</body>

</html>
